<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Info App</title>
    <link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Movie Info</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search For Any Movie</h3>
            <form action="" id="searchForm">
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="searchText" placeholder="Search Movie">
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-block btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row" id="movies">        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
